
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    



    <div class="container mt-4">
        <div class="row">
          <div class="col-md-3">
            <div class="card">
              <div class="card-header d-flex justify-content-between align-items-center">
                <h3 class="card-title">Collapsible</h3>
                <div class="card-tools">
                  <!-- Button to collapse/expand card -->
                  <button type="button" class="btn btn-tool" data-bs-toggle="collapse" data-bs-target="#collapseCardBody" aria-expanded="false" aria-controls="collapseCardBody">
                    <i class="bi bi-plus-lg" id="expandIcon"></i>
                    <i class="bi bi-dash-lg d-none" id="collapseIcon"></i>
                  </button>
                </div> 
              </div>
              <!-- Collapsible card body -->
          

                  <div class="list-group"> 
                    <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                    The current link item
                </a>
                 <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                  <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                   <a href="#" class="list-group-item list-group-item-action">A fourth link item</a> 
                   <a class="list-group-item list-group-item-action disabled" aria-disabled="true">A disabled link item</a>
                   </div>



                </div>
              </div> 
            </div>
          </div>
        </div>
      </div>
      



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Select the button and the icons
let collapseButton = document.querySelector('.btn-tool');
let expandIcon = document.getElementById('expandIcon');
let collapseIcon = document.getElementById('collapseIcon');

// Add an event listener for the collapse toggle
collapseButton.addEventListener('click', function() {
  // Toggle the visibility of the icons
  expandIcon.classList.toggle('d-none');
  collapseIcon.classList.toggle('d-none');
});

    </script>

</body>
</html>
