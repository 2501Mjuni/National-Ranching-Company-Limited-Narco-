    </div>
    
      <form id="register-form">
        <div class="mb-3">
          <input
          type="text"
          class="form-control"
          name="full_name"
          placeholder="Full Name"
          required
        />
        </div>
        <div class="mb-3">

          type="text"
          class="form-control"
          name="username"
          placeholder="username"
          required
        />
        </div>

              type="email"
              class="form-control"
              name="email"
              placeholder="email"
              required
            />

      <div class="mb-3">

          class="form-control"
          name="phone_number"

          required

          type="password"
          class="form-control"
          name="password_confirm"
          placeholder="Confirm Password"
          required
                />

  <script src="{% static 'js/s5.js' %}" defer></script>
  <script>
document.getElementById('register-form').addEventListener('submit', function(event) {
  event.preventDefault();
  console.log("register is run")
  // Collect form data
  const formData = new FormData(event.target);
  const data = {};
  formData.forEach((value, key) => {
      data[key] = value;
  });

  // Send POST request to registration endpoint
  fetch('/api/users/register_ad/', {
      method: 'POST',
      headers: {
          'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
  })
  .then(response => {
      // Check if the response status is 201 (Created) for success
      if (response.status === 201) {
          return response.json();  // Parse the JSON data if registration was successful
      } else {
          throw new Error('Registration failed');
      }
  })
  .then(data => {
      // Redirect to login page on successful registration
      window.location.href = "/dashboard/login/";
  })
  .catch(error => {
      // Handle error responses and show notification
      console.error(error);
      showNotification('Registration failed. Please check the details and try again.');
  });
});

// Function to show notification
function showNotification(message) {
  const notification = document.getElementById('notification');
  const messageSpan = document.getElementById('notification-message');
  messageSpan.textContent = message;
  notification.classList.remove('d-none');  // Show the notification
  setTimeout(() => {
      notification.classList.add('d-none');  // Hide after 5 seconds
  }, 5000);
}

  </script>
